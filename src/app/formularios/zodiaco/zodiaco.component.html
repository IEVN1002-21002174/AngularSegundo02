<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>zodiaco</h1>
  <div class="d-flex container">
    <form [formGroup]="formulario">
      <div class="d-flex mb-3 col-7">
        <div class="mb-3 me-3">
          <label for="nom" class="form-label">Nombre</label>
          <input type="text" id="nom" class="form-control" formControlName="nom">
        </div>
        <div class="mb-3 me-3">
          <label for="aPaterno" class="form-label">Apaterno</label>
          <input type="text" id="ap" class="form-control" formControlName="ap">
        </div>
        <div class="mb-3 me-3">
          <label for="aMaterno" class="form-label">Amaterno</label>
          <input type="text" id="aMaterno" class="form-control" formControlName="am">
        </div>
      </div>
      <div class="d-flex mb-3 col-7">
        <div class="mb-3 me-3">
          <label for="dia" class="form-label">Dia</label>
          <input type="text" id="dia" class="form-control" formControlName="dia">
        </div>
        <div class="mb-3 me-3">
          <label for="mes" class="form-label">Mes</label>
          <input type="text" id="mes" class="form-control" formControlName="mes">
        </div>
        <div class="mb-3 me-3">
          <label for="year" class="form-label">a√±o</label>
          <input type="text" id="year" class="form-control" formControlName="year">
        </div>
      </div>
      <div class="mb-3 col-7">
        <button type="button" class="btn btn-primary w-100" (click)="procesar()">Ver</button>
      </div>
      <h1> Hola {{nombreCompleto}}</h1>
      <h1>Tienes: {{edad}}</h1>
      <h1>{{signoZodiacal}}</h1>
      <img [src]="imagenSigno" alt="" style="max-width: 200px;">
    </form>
  </div>
</body>
</html>
